services:
  - type: web
    name: cineai-bot
    runtime: python
    pythonVersion: 3.11.9

    # ðŸ”§ Build: install ffmpeg + dependencies
    buildCommand: "apt-get update && apt-get install -y ffmpeg && pip install --upgrade pip && pip install -r requirements.txt"

    # ðŸš€ Start your bot + Flask server
    startCommand: "python3 bot.py"

    # ðŸŒ¿ Environment variables (set in Render Dashboard â†’ Environment)
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: YOUTUBE_SERVICE_ACCOUNT
        sync: false

    # Auto redeploys when you push new code
    autoDeploy: true
